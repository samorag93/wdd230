    <h1 class="title-join">Join Us</h1>
    <main class="join">
        
        <form class="formjoin" action="thankyou.html" method="get">
            <p class="subtitle">Personal Information</p>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="title">Title/Position:</label>
            <input type="text" id="position" name="title" required pattern="[A-Za-z\- ]{7,}"><br><br>

            <p class="subtitle">Contact Information</p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com"><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required><br><br>
            
            <p class="subtitle">Membership </p>
            <label for="membership-level">Membership:</label>
            <select id="membership-level" name="membership-level" required onchange="showBenefits()">
              <option value="Select">Select Membership</option>
                <option value="NP">Non-Profit (Free)</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
            </select><br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
            <!-- element hidden -->
            <input type="hidden" id="submission-time" name="submission-time">
            
            <button type="submit">Send Message</button>
        </form>
        <div class="membership-benefits">
            <p id="mb">Membership Benefits</p>
            <div id="benefits-container">
                <!-- Aqu√≠ se mostrar√°n los beneficios -->
